<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body{
            background-image: url(https://images.pexels.com/photos/1835718/pexels-photo-1835718.jpeg?auto=compress&cs=tinysrgb&w=600);
            background-size: cover;

</head>
<body>
  <div class="container col-7 align-items-center bg-light border border-info-subtle rounded" id="main">
    <div class="container">
        <h1 class="text-center">Book a call</h1>
        <p class="text-center ">Book a call slot and our representative will call you within 1 hour in selected time </p>
    </div> 
    <hr>
    <form id="myform" method="get" action="submit">
        <label for="name" class="form-label"> name: </label>
        <br>
        <input  type="text" name="name" id="name" class="form-control">
        <br>
        <label for="email" class="form-label" > Email: </label>
        <br>
        <input type="email" name="email" id="email" class="form-control">
        <br>
        <label for="phone"class="form-label"> Phone: </label>
        <br>
        <input type="number" name="Mobile" id="phone" class="form-control">
        <br>
        <label for="dt" class="form-label">Time for call: </label>
        <br>
        <div class="row align-items-center dt">
            <div class="col-md-6">
               <input type="date" name="date" id="date" value="22/11/2020" class="form-control ">
            </div>
            <div class="col-6">
                <input type="time" name="time" id="time" value="11:00" class="form-control">
            </div>
        </div>
        <br>
       <button class=" btn btn-primary w-100">GET A CALL</button>
      
    </form>
    <br>
  </div>
 <script>
    const Btn = document.querySelector('.btn');
    const myForm =document.querySelector("#myform");
   

    const formBox = document.querySelector("#main")
    Btn.addEventListener('click',(e) =>{
        e.preventDefault;
        Btn.style.background ="green"
    });
    myForm.addEventListener("submit", onSubmit);
    function onSubmit(e){
        e.preventDefault();
    const formData = new FormData(myForm);
    console.log(formData);
       // Convert form data to a plain object
       const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      // Retrieve existing data from local storage
      const savedData = localStorage.getItem('formData');

      // If there is existing data, parse it from JSON, otherwise, create an empty array
      const dataArray = savedData ? JSON.parse(savedData) : [];

      // Add the new form data to the array
      dataArray.push(data);

      // Save the updated array to local storage
      localStorage.setItem('formData', JSON.stringify(dataArray));

      alert('Form data saved to local storage!');
     
    }
 </script> 
</body>
</html>
